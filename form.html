<!DOCTYPE html>
<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <h1>Example Form</h1>
    <form action="">
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="abc@gmail.com">
        </p>

        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="ashi">

        </p>

        <p>
            <label for="'password">Password:</label>
            <input type="password" id="password" placeholder="123456">
        </p>
        <p>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Hello!"></textarea>
        </p>
        <p>Choose 2 options <br>
            <label for="checkbox1">Red</label>
            <input type="checkbox" id="checkbox1" value="red">

            <label for="checkbox2">White</label>
            <input type="checkbox" id="checkbox2" value="white">

            <label for="checkbox3">Black</label>
            <input type="checkbox" id="checkbox3" value="black">
        </p>

        <p>Choose only 1 <br>
            <label for="radio1">Laptop</label>
            <input type="radio" id="radio1" name="radio" value="laptop">

            <label for="radio2">Telephone</label>
            <input type="radio" id="radio2" name="radio" value="telephone">
        </p>
        <input type="submit">
        <input type="reset">

    </form>
</body>

</html>
